<ion-view view-title="Recettes des Internautes">
  <ion-content>

	<div ng-repeat="donnee in recettes"class="aff text-center">
		<h4>{{donnee.name}}</h4>
		<h5>Ingrédients </h5>
		<p>{{donnee.ingredients}}</p>
		<h5>Description </h5>
		<p>{{donnee.description}}</p>
		<h5>Temps de réalisation</h5>
		<p>{{donnee.time}}</p>
	</div>

  </ion-content>

</ion-view>
